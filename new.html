<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragon - Header on Background Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .navbar {
            background-color: transparent !important;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .navbar-brand img {
            height: 40px;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            margin-left: 20px;
            color: white !important;
        }
        .navbar-toggler {
            border-color: white;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E"); /* White color for toggle icon */
        }
        .hero-section {
            background-image: url('./images/hero.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.5rem;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .hero-section{
            position: relative;
        }
        .hero-section .hero-title{
            position: absolute;
            bottom: 10%;
            left: 8%;
        }
        .post-section{
            margin-top: 50px;
        }
        .post-section .post-title h2{
            font-family: "Kumbh Sans", serif;
            font-weight: 700;
            font-style: normal;
            color: rgb(27, 27, 27);
            font-size: 57px;
            line-height: 60px;
            padding: 0px 160px;
        }
        .post-section .post-card .card .card-details img{
            width: 100%;
            height: auto;
        }
        .post-section
        {
            margin-bottom: 200px;
        }
        .navbar .collapse ul li a{
            font-family: "Kumbh Sans", serif;
            font-weight: 700;
            font-style: normal;
            color: rgb(255, 255, 255);
            font-size: 16px;
            line-height: 24px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo-orange-dark.webp" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="hero-section">
        <div class="container">
            <div class="hero-title text-start ">
                <h1>Empowering Your <br> Business Growth</h1>
            </div>
        </div>
    </section>
    <section class="post-section">
        <div class="container">
            <div class="row">
                <div class="post-title text-center">
                    <h2>Revolutionizing your business today</h2>
                </div>
               <div class="post-card d-flex row g-4">
                <div class="col-12 col-md-6 col-xl-4">
                    <div class="card text-center p-3">
                        <div class="card-details">
                            <img src="images/post.jpg" alt="post-image" class="rounded-3">
                            <h6>Hello</h6>
                            <p>Hey there right now!</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                    <div class="card text-center p-3">
                        <div class="card-details">
                            <img src="images/post.jpg" alt="post-image" class="rounded-3">
                            <h6>Hello</h6>
                            <p>Hey there right now!</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                    <div class="card text-center p-3">
                        <div class="card-details">
                            <img src="images/post.jpg" alt="post-image" class="rounded-3">
                            <h6>Hello</h6>
                            <p>Hey there right now!</p>
                        </div>
                    </div>
                </div>
               </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
